<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Passwords by Beluga
    </title>
</head>


<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<div class="container text-center">
<br>
<h1> Password Generator</h1>
<br>
<br>
<br>

<form action="{% url 'generated' %}">
    <p> How many characters should your password have?
    <select name=length>
        <option value="1"> 1 </option>
        <option value="2"> 2 </option>
        <option value="3"> 3 </option>
        <option value="4"> 4 </option>
        <option value="5"> 5 </option>
        <option value="6"> 6 </option>
        <option value="7"> 7 </option>
        <option value="8" selected="selected"> 8 </option>
        <option value="9"> 9 </option>
        <option value="10"> 10 </option>
        <option value="11"> 11 </option>
        <option value="12"> 12 </option>
        <option value="13"> 13 </option>
        <option value="14"> 14 </option>
        <option value="15"> 15 </option>
        <option value="16"> 16 </option>
    </select>
        </p>

<br>
<br>
    <p> <input type="checkbox" name="capslock" >
        Check the box if you want the password to include capital letters.</p>

    <br>
    <p> <input type="checkbox" name="numbers" >
        Check the box if you want the password to include numbers.</p>

    <br>
    <p> <input type="checkbox" name="special" >
        Check the box if you want the password to include special characters.</p>

    <br>
    <br>
    <br>

    <input type="submit" value="Generate a password for me" class="btn btn-primary">

<br>
<br>
<br>
<a href="{% url 'aboutme' %}">About Us</a>
<br>
<br>
<a href="{% url 'maus' %}">Brownies</a>

</body>
</div>
</html>
